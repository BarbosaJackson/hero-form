<div id="my-form">
  <h1>HERO</h1>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" required value="{{defaultName}}" (click)="resetField('name')" #nameHero/>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" value = '{{defaultAlterEgo}}' (click)="resetField('alterEgo')" #alterEgoHero>
  </div>
  <div class="form-group">
    <label for="powers">Powers</label>
    <select name="powers" id="powers" class="form-control" #thepower>
      <option *ngFor="let power of defaultPowers" [value]="power">{{power}}</option>
    </select>
    <br>
    <div id="new-power" [hidden] = "addnewpower">
      <input type="text" name="newpower" #newpower>
      <button (click)="addPower(newpower.value)">adicionar</button>
    </div>
    <button (click)="addNewPower()">Adicionar poder</button>
  </div>
  <button type="submit" (click)="onSubmit(nameHero.value, alterEgoHero.value, thepower.value)">Submit</button>
</div>
